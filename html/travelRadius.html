<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'/>
        <title>Studybook</title>
        <link rel='stylesheet' href='../css/main.css'/>
    </head>

<body class="travelRadiusContainer">

    <header class="travelRadiusLogo">
        <img src="../img/studybook-logo-smaller.png" alt="Sea green caduceus to the left of the word 'studybook'.">
    </header>

    <section class="travelRadiusMainContent">

        <div class=travelRadiusDial>
            <img src="../img/Oval.png">
            <!--Temporary, using for spacing-->
        </div>

        <form class="travelRadiusPrompt">
            <p>How far are you willing to travel?</p>
            <label for="travelRadiusInput">
                How far are you willing to travel?
            </label>

            <input type="radio" name="radius" value="20" > 20 miles<br>
            <input type="radio" name="radius" value="50"> 50 miles<br>
            <input type="radio" name="radius" value="100"> 100 miles<br>
            <input type="radio" name="radius" value="Any"> Any distance<br>

        </form> 

        <div class="travel-results">
                <p class="travel-results-text">212 trials found</p>
            </div>

    </section>

    <footer class="travelRadiusBackArrow">
        <img src="../img/previous-page-arrow.png" alt="A small grey arrow point left.">
    </footer>

</body>

</html>
