<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'/>
        <title>Studybook</title>
        <link rel='stylesheet' href='css/main.css'/>
    </head>

<body>

    <!-- <img src="img/molecules.svg"> -->

    <div class="nav-wrapper">
        <img src="img/studybook-logo-smaller.png" alt="Sea green caduceus to the left of the word 'studybook'.">

        <nav class="nav-bar"> 
            <a href="#">Find a Trial</a>
            <a href="#">About</a>
            <a href="#">Help</a>
        </nav>
    </div>
    
    <section class="main-content">
        <div question="prompt">
            <h1 class="prompt-header">Looking for a clinical trial near you?</h1>
            <p class="prompt-paragraph">We'll help you break through the complex medical jargon and find a clinical study that you're eligible to join.</p>
            
            <span>
                <form action='' method='GET' class='search-form'>
                    <label for="medicalConditionInput">
                        Medical Condition
                    </label>
                    <input type="text" id="medicalConditionInput">
                    
                    <label for="postalCode">
                        postalCode
                    </label>
                    <input type="text" id="postalCode">

                    <input type="submit" value="Find a Trial" id='findTrialButton'>

                    <!-- <button class="findTrialButton" type="submit">FIND A TRIAL</button> -->
                
                
                </form>
            </span>
        </div>
    </section>

    <div class="molecules">
        <img src="/img/molecules.svg">

    </div>
    

    <footer id="footer">
        <div class="footer-nav-wrapper">
            <img src="img/studybook-logo-smaller.png" alt="Sea green caduceus to the left of the word 'studybook'.">
                <nav class="footer-nav-bar">
                    <a href='#'>Terms</a>
                    <a href='#'>Privacy</a>
                    <a href='#'>Contact Us</a>
                    <img src="img/twitter.png">
                    <img src="img/facebook-f.png">
                </nav>
        </div>
    </footer>

</body>
</html>
