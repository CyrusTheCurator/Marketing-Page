<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'/>
        <title>Studybook</title>
        <link rel='stylesheet' href='../css/main.css'/>
    </head>

<body class="age-container">

    <header class="age-page-logo">
        <img src="../img/studybook-logo-smaller.png" alt="Sea green caduceus to the left of the word 'studybook'.">
    </header>

    <section class="age-main-content">
        <div class="age-dial">
            <img src="../img/age-combined-shape.png">
        </div>

        <form class="age-prompt">
            <p>How old are you?</p>    
            <label for="age">How old are you?</label>
            <input type="text" id="ageInput"> 

            <input type="submit" value="Submit" id='submitAge'>   
        </form>

        <div class="age-results">
            <p class=results-text>43 trials found</p>
        </div>
      
    </section>

    <footer class="ageBackArrow">
        <img src="../img/previous-page-arrow.png" alt="A small grey arrow point left.">
        
    </footer>

</body>

</html>
